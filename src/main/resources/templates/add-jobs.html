<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:th="http://www.thymeleaf.org">
<head>


    <link media="all" th:href="@{/summernote/summernote-lite.min.css}" th:rel="stylesheet" type="text/css"/>
    <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css} " th:rel="stylesheet"/>
    <link media="all" rel="stylesheet" th:href="@{/css/font-awesome.min.css}" type="text/css"/>
    <link media="all" rel="stylesheet" th:href="@{/css/style.css}" type="text/css"/>
    <link media="all" rel="stylesheet" th:href="@{/css/styles.css}" type="text/css"/>
    <meta charset="ISO-8859-1">
    <title>Profile Setup</title>
</head>

<body>

<div style="display: flex">
    <div class="col-md-5 coffee_mug_background">
        <div class="logo_left mt-3 pt-4 ms-5 pl-5">
            <h2 class="logo" style="color: white">
                hotdevjobs <span class="logo_com">.com</span>
            </h2>
        </div>
    </div>
    <div class="col-md-7 container myForm">
        <form class="job-add-form" id="job-main-form" method="post" th:action="@{/dashboard/addNew}"
              th:object="${jobPostActivity}">
            <input hidden th:field="*{jobPostId}" type="text">
            <input hidden th:field="*{jobLocationId.Id}" type="text">
            <input hidden th:field="*{jobCompanyId.Id}" type="text">
            <div class="row">
                <div class="col-lg-12">
                    <div class="d-flex justify-content-center pt-3">
                        <h1 class="heading_font font-weight-bold">Post New Job</h1>
                    </div>
                </div>
            </div>
            <label class="heading_font font_sub_heading_color">Job Details</label>
            <div class="row">
                <div class="col-lg-12 form-group">
                    <input class="form-control" id="title" placeholder="Job Title" th:field="*{jobTitle}" type="text">
                </div>
            </div>

            <div class="row">
                <div class="col-md-4 form-group">
                    <select class="form-control" id="type" th:field="*{jobType}">
                        <option value="">Employment Type</option>
                        <option th:value="Full-time">Full-time</option>
                        <option th:value="Part-time">Part-time</option>
                        <option th:value="Freelance">Freelance</option>
                        <option th:value="Internship">Internship</option>
                    </select>
                </div>
                <div class="col-md-4 form-group">
                    <select class="form-control" id="remote" th:field="*{remote}">
                        <option value="">Select a Remote</option>
                        <option th:value="Remote-Only">Remote-Only</option>
                        <option th:value="Office-Only">Office-Only</option>
                        <option th:value="Partial-Remote"> Partial-Remote</option>
                    </select>
                </div>
                <div class="col-md-4 form-group">
                    <input class="form-control" id="salary" placeholder="Salary" th:field="*{salary}" type="text">
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 form-group">
                    <label class="mt-2 heading_font font_sub_heading_color">Description</label>
                    <textarea autocomplete="off" class="form-control" id="content" placeholder="Content" rows="4"
                              th:field="*{descriptionOfJob}" type="text">

                    </textarea>
                </div>
            </div>
            
            <label class="mt-2 heading_font font_sub_heading_color">Location</label>
            <div class="row">
                <div class="col-md-4 form-group">
                    <input class="form-control" id="city" placeholder="City" th:field="*{jobLocationId.city}"
                           type="text">
                </div>
                <div class="col-md-4 form-group">
                    <input class="form-control" id="state" placeholder="State" th:field="*{jobLocationId.state}"
                           type="text">
                </div>
                <div class="col-md-4 form-group">
                    <input class="form-control" id="country" placeholder="Country" th:field="*{jobLocationId.country}"
                           type="text">
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12 form-group">
                    <label class="mt-2 heading_font font_sub_heading_color">Company</label>
                    <input class="form-control" id="companyName" placeholder="Company Name"
                           th:field="*{jobCompanyId.name}"
                           type="text">
                </div>
            </div>

            <div class="row mt-4">
                <div class="col d-flex justify-content-center">
                    <button class="btn btn-primary base_button px-4 py-2 mb-5" name="submit" type="submit">Save</button>
                </div>
            </div>
        </form>

    </div>
</div>

<script th:src="@{/webjars/jquery/jquery.min.js}" type="text/javascript"></script>
<script th:src="@{/webjars/popper.js/umd/popper.min.js}" type="text/javascript"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}" type="text/javascript"></script>
<script th:src="@{/summernote/summernote-lite.min.js}" type="text/javascript"></script>
<script th:src="@{/js/main.js}" type="text/javascript"></script>

<script>
    $('#content').summernote({
        height: 100
    });
</script>

</body>
</html>
